<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic Artifacts - CodeSandbox Generator</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        #loading-spinner {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
        #progress-message {
            margin-top: 10px;
            font-size: 1em;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Agentic Artifacts</h1>
        <p>Generate CodeSandbox artifacts using AI</p>
    </header>

    <main>
        <form id="generate-form">
            <label for="prompt">Enter your prompt:</label>
            <textarea id="prompt" name="prompt" rows="4" required placeholder="Describe the React component or web artifact you want to generate..."></textarea>
            <button type="submit">Generate</button>
        </form>

        <div id="loading-spinner">Loading...</div>
        <div id="progress-message"></div>
        <div id="result"></div>
    </main>

    <footer>
        <p>&copy; 2024 Agentic Artifacts. All rights reserved.</p>
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
